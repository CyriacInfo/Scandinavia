  <body>
    <div class="header">
      <nav id="navigator">
        <a href="../index.html"
          ><img class="logo" src="../assets/img/logo_base_color.png" alt="logo"
        /></a>

        </ul>
      </nav>
    </div>
    <div id="titre">
      <h1>CONTACT US</h1>
    </div>

    <form id="formSubmit" action="" methode="post">
      <div class="formContact">
        <label for="Nom" class="label">Nom :</label>
        <input type="text" id="Nom" name="Nom" placeholder="Smith" />

        <label for="Prenom" class="label">Prénom :</label>
        <input type="text" id="Prenom" name="Prenom" placeholder="John" />

        <label for="Email" class="label">Email :</label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="..................@.................."
        />

        <label for="Message" class="label">Message :</label>
        <textarea
          name="Message"
          id="MessageContact"
          cols="40"
          rows="10"
        ></textarea>

        <div class="valNewsLetter">
          <input type="checkbox" id="newsLetter" name="newsLetter" />
          <label for="newsLetter" id="labelNewsLetter"
            >Recevoir nos informations par email</label
          >
        </div>

        <div class="buttonContact">
          <button type="submit" class="styleButton" id="btnSubmit">
            <a>Envoyer</a>
          </button>
        </div>
      </div>
    </form>
